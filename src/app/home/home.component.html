<div class="main-wrapper">
  <!--<div *ngIf="tmp.title">{{tmp.title}}</div>-->

  <div class="container ">

    <div  class="row"  >
      <div class="col-6 film-entity no-gutters" *ngFor="let film of _filmsList">
        <div class="row">
          <div class="col">
            <div class="film-entity-header">
              <h2>{{film.title}}</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <div class="film-entity-img">
              <img src="https://image.tmdb.org/t/p/w185/{{film.poster_path}}" alt="">

            </div>
          </div>
          <div class="col-7">
            <div class="film-entity-content">
              {{film.overview}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="film-entity-footer">

              <button mat-button  (click)="showFilmDetails(film.id)">More Info</button>
            </div>
          </div>
        </div>
      </div>
    </div >

    <div class="row">
      <div class="col-12">
      <nav aria-label="Page navigation">
        <ul class="pagination film-list-pagination justify-content-center">
          <li class="page-item "><span class="page-link" (click)="previousPage($event)">  <span aria-hidden="true">«</span> Previous</span></li>
          <li class="page-item "><span class="page-link" (click)="previousPage($event)">  <span aria-hidden="true">«</span> Previous</span></li>
          <li class="page-item"><span class="page-link" (click)="nextPage()">Next <span aria-hidden="true">&raquo;</span></span></li>
        </ul>
      </nav>

    </div>
    </div>

  </div>
</div>
